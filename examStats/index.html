<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Exam statistic</h1>
            <h3>Total students:</h3>
            <div id="passed">
                <span></span>
                <span class="num-of-students"></span>
                <span class="percentage"></span>
            </div>
            <div id="failed">
                <span></span>
                <span class="num-of-students"></span>
                <span class="percentage"></span>
            </div>
        </div>
    </header>
    <main>
        <form>
            <select id="subject">
                <option value="Web">Web</option>
                <option value="JS">JavaScript</option>
                <option value="SinglePageApp">SPA</option>
            </select>
            <input type="text" placeholder="Name Surname" id="name">
            <input type="number" min="5" max="10" id="grade" placeholder="Grade">
            <input type="button" value="ADD" id="add-btn">
        </form>
        <div class="container">
            <div class="result">
                <h2>PASSED</h2>
                <div class="stList">
                    <span>10
                        <span class="delete-btn">x</span>
                    </span>
                </div>
            </div>
            <div class="result">
                <h2>FAILED</h2>
                <div class="stList">
                    <span>5
                        <span class="delete-btn">x</span>
                    </span>
                </div>
            </div>

        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        $(mainModule.init)
    </script>
</body>

</html>
